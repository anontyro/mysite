{% extends "personal/header.html" %}

{% block title %}Resume{% endblock %}

{% block content %}
{% load staticfiles %}

<div class="resume-body">
    <div class="resume-header">
        <div class="resume-photo-container">
            <img src="media/personal/MyPic.jpg" class="resume-img" alt="">
            <div class="resume-get-doc">
                <a href="{% static 'doc/resume.pdf' %}" target="blanks" class="blog-btn-style resume-btn">Resume</a>
            </div>
            <div class="resume-bio-info">
                <div class="resume-location resume-side">
                    <i class="fa fa-map-pin"></i> Singapore
                </div>
                <div class="resume-exp resume-side">
                    <i class="fa fa-building-o"></i> 2 Years Experience
                </div>
                <div class="resume-languages resume-side">
                    <i class="fa fa-file-code-o"></i> C#, Python, JavaScript, Java
                </div>
                <div class="resume-technologies resume-side">
                    <i class="fa fa-code"></i> Angular, VueJs, Android, ASP.NET Core, MYSQL
                </div>
            </div>
        </div>
        <div class="resume-header-text">
            {% include "personal/includes/resume_header.html" %}
        </div>
    </div>
</div>

{%endblock%}
